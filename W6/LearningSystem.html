<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Learning Management System</title>
    <style>
      div {
        margin: 10px 0;
      }

      input[type="button"] {
        display: block;
        margin: 5px;
      }
    </style>
  </head>

  <body>
    <div>
      <div><label for="id">Student ID</label></div>
      <div><input id="id" /></div>
    </div>
    <div>
      <div><label for="name">Student name</label></div>
      <div><input id="name" /></div>
    </div>
    <div>
      <input id="add_btn" type="button" value="Add A Student" />
      <input id="view_btn" type="button" value="View Students" />
      <input id="delete_btn" type="button" value="Delete By Student ID" />
    </div>
    <div id="student_list"></div>

    <script>
      var student_list = [];
      
      const add_btn = document.querySelector("#add_btn");
      add_btn.addEventListener("click", function() {
        var stu ={
          id : document.querySelector("#id").value,
          name : document.querySelector("#name").value
        } 
        student_list.push(stu);
      });

      const view_btn = document.querySelector("#view_btn");
      view_btn.addEventListener("click", function()  {
        for (let stu of student_list){
          alert(stu['id']+ " : "+stu.name);
        }
      });

      const delete_btn = document.querySelector("#delete_btn");
      delete_btn.addEventListener("click", function()  {
        student_list.pop(stu.id);
      });
    </script>

  </body>
</html>
