<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Learning Management System</title>
    <style>
      div {
        margin: 10px 0;
      }

      input[type="button"] {
        display: block;
        margin: 5px;
      }
    </style>

    <script>
      var student_list = [];
      var ID = document.querySelector("#id").value;
      var name = document.querySelector("#name").value;
      const add_btn = document.querySelector("#add_btn");
      const view_btn = document.querySelector("#view_btn");
      const delete_btn = document.querySelector("#delete_btn");

      add_btn.addEventListener("click", () => {
        student_list.push({ name: ID });
        alert(name + "is added");
      });

      view_btn.viewEventListener("click", () => {
        console.log(student_list);
      });

      delete_btn.deleteEventListener("click", () => {
        student_list.pop({ name: ID });
        alert(name + "is added");
      });
    </script>
  </head>

  <body>
    <div>
      <div><label for="id">Student ID</label></div>
      <div><input id="id" /></div>
    </div>
    <div>
      <div><label for="name">Student name</label></div>
      <div><input id="name" /></div>
    </div>
    <div>
      <input id="add_btn" type="button" value="Add A Student" />
      <input id="view_btn" type="button" value="View Students" />
      <input id="delete_btn" type="button" value="Delete By Student ID" />
    </div>
    <div id="student_list"></div>
  </body>
</html>
